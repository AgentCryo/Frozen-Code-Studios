    <!-- Your Firebase project configuration -->
    <script type="module">
        // ... Firebase imports and configuration ...

        const signInButton = document.getElementById('signInButton');
        const signInContent = document.getElementById('signInContent');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const continueButton = document.getElementById('continueButton');
        const createAccountButton = document.getElementById('createAccountButton');

        // Sign In Button Click Event
        signInButton.addEventListener('click', function () {
            signInContent.classList.add('show');
        });

        // Continue Button Click Event
        continueButton.addEventListener('click', function () {
            const email = emailInput.value;
            const password = passwordInput.value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in
                    const user = userCredential.user;
                    console.log('Signed in as: ' + user.email);
                    signInContent.classList.remove('show'); // Hide the content box after signing in
                })
                .catch((error) => {
                    // Handle errors
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error('Sign-in error:', errorCode, errorMessage);
                });
        });

                    // ... other Firebase auth state change and create account functionality ...
    </script>

    <!-- Add this form in your HTML body for email/password sign-in -->
    <div id="signInContent">
        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" id="continueButton">Continue</button>
            <button type="button" id="createAccountButton">Create Account</button>
        </form>
    </div>


</body>
